<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/home">Back to Home</a>
    <h1>Your list of <label th:text="${imageList.size()}"></label> random numbers</h1>

    <!--Check if imageList is not NULL-->
    <div th:if="${not #lists.isEmpty(imageList)}">

        <!--Iterating image list and loading each image-->
        <div th:each="image: ${imageList}">

            <img width="100" th:src="@{${image.path}}" />

        </div>




    </div>

</body>
</html>
